name: Run Functional & Non-Functional Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v3

      - name: ğŸ› ï¸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: ğŸ“¦ Install Dependencies
        run: |
          pip install robotframework
          pip install robotframework-seleniumlibrary
          pip install webdriver-manager
          pip install robotframework-requests  # Ù„Ø§Ø®ØªØ¨Ø§Ø±Ø§Øª Ø§Ù„Ù€ API Ø¥Ø°Ø§ Ù„Ø²Ù… Ø§Ù„Ø£Ù…Ø±

      - name: ğŸŒ Setup Chrome WebDriver
        run: |
          sudo apt-get update
          sudo apt-get install -y chromium-chromedriver
          sudo ln -s /usr/lib/chromium-browser/chromedriver /usr/bin/chromedriver

      - name: âœ… Run Functional Tests
        run: |
          robot -d results/functional tests/functional_tests.robot

      - name: ğŸ” Run Non-Functional Tests
        run: |
          robot -d results/non_functional tests/non_functional_tests.robot

      - name: ğŸ“¤ Upload Test Results
        uses: actions/upload-artifact@v3
        with:
          name: robot-test-results
          path: results/
